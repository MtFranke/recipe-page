<section class="grid">
  <h2>Ingredients</h2>
  <h3>Graham Cracker Crust</h3>

  <ul>
    <li *ngFor="let ingredient of grahamCrackerCrustArr" class="ingredient">
      <input type="checkbox">
      <p [innerHTML]="ingredient"></p>
    </li>
  </ul>
  <h3>Cheesecake</h3>
  <ul>
    <li *ngFor="let ingredient of cheeseCakeArr" class="ingredient">
      <input type="checkbox">
      <p [innerHTML]="ingredient"></p>
    </li>
  </ul>

</section>
