<section class="grid">
  <h2>Instructions</h2>
  <ul>
    <li *ngFor="let step of instructionArr; let i = index" class="ingredient">
      <div class="step"><p class="step--number">{{i+1}}</p></div>
      <p [innerHTML]="step"></p>
    </li>
  </ul>
  <p class="source">Source: https://sallysbakingaddiction.com/classic-cheesecake/</p>
</section>
